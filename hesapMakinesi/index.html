<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body>

    <div class="card c1">
        <p>write: 1837837</p>
    </div>

    <div class="card c2">
        <p>write: 5318008</p>
    </div>

    <div class="calculator">
        <div class="cal-wrapper">
            <div class="screen">
                <input type="text" class="input-number" id="input-sayi" disabled>
            </div>
            <div class="buttons">
                <button type="button" value="clear" class="clear">C</button>
                <button type="button" value="/" class="operator">/</button>
                <button type="button" value="*" class="operator">*</button>

                <button type="button" value="7" class="num">7</button>
                <button type="button" value="8" class="num">8</button>
                <button type="button" value="9" class="num">9</button>
                <button type="button" value="-" class="operator">-</button>

                <button type="button" value="4" class="num">4</button>
                <button type="button" value="5" class="num">5</button>
                <button type="button" value="6" class="num">6</button>
                <button type="button" value="+" class="operator">+</button>

                <button type="button" value="1" class="num">1</button>
                <button type="button" value="2" class="num">2</button>
                <button type="button" value="3" class="num">3</button>
                <button type="button" value="." class="operator">.</button>

                <button type="button" value="(" class="operator">(</button>
                <button type="button" value=")" class="operator">)</button>
                <button type="button" value="0" class="num">0</button>
                <button type="button" value="=" class="equal" id="equal">=</button>
                 
            </div>
        </div>
    </div>

<script src="script2.js"></script>
</body>
</html>
